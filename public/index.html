<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- options -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>TangoMan | TangoMan Vue Boilerplate</title>
    <meta name="description" content="TangoMan Vue Boilerplate.">
    <link rel="icon" href="./favicon.ico" />
    <!-- canonical -->
    <link rel="canonical" href="https://tangoman75.github.io<%= BASE_URL %>" />

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="TangoMan | TangoMan Vue Boilerplate">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TangoMan | TangoMan Vue Boilerplate">
    <link rel="icon" sizes="192x192" href="./images/icons/android-chrome-192x192.png">
    <link rel="apple-touch-icon"  href="./images/icons/apple-touch-icon.png">

    <!-- ms windows -->
    <meta name="msapplication-TileImage" content="./images/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#5599FF">
    <meta name="theme-color" content="#5599FF">

    <!-- opengraph tags -->
    <meta property="og:title" content="TangoMan | TangoMan Vue Boilerplate" />
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://tangoman75.github.io<%= BASE_URL %>img/icons/android-chrome-192x192.png" />
    <meta property="og:url" content="https://tangoman75.github.io/vue-boilerplate/">
    <meta property="og:description" content="TangoMan Vue Boilerplate." />

    <!-- twitter card tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://tangoman75.github.io/vue-boilerplate/">
    <meta name="twitter:title" content="TangoMan | TangoMan Vue Boilerplate">
    <meta name="twitter:description" content="TangoMan Vue Boilerplate." />
    <meta name="twitter:image" content="https://tangoman75.github.io<%= BASE_URL %>img/icons/android-chrome-192x192.png" />
    <meta name="twitter:creator" content="@TangoManParis">

    <link rel="stylesheet" href="./css/bootstrap-4.3.1.min.css" />
    <link rel="stylesheet" href="./css/glyphicons-3.4.1.min.css" />
</head>
<body>
    <noscript>
        <strong>We're sorry but TangoMan Vue Boilerplate doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/bootstrap-4.3.1.min.js"></script>
</body>
</html>
